<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SchoolManager</title>
    </head>
    <body>

      <section>
          <div class="form-box">
              <div class="form-value">
                  <form #addForm="ngForm" (ngSubmit)="onAuthentifierUser(addForm)">
                      <h2>Login</h2>
                      <div class="inputbox">
                          <!-- <ion-icon name="mail-outline"></ion-icon> -->
                          <input type="email" [(ngModel)]="email"  name="email" class="form-control" id="email"  required>
                          <label for="">Email</label>
                      </div>
                      <div class="inputbox">
                          <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
                          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="email" required>
                          <label for="">Password</label>
                      </div>
                      <div class="forget">
                          <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                        
                      </div>
                      <button type="submit" class="btn btn-info">Log in</button>
                      <div class="register">
                          <p>Don't have a account <a class="btn" (click)="navInscr()" style="color: rgb(0, 145, 255);">Register</a></p>
                      </div>
                  </form>
              </div>
          </div>
      </section>
  </body>
</html>
